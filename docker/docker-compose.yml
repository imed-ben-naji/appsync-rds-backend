version: '3.8'
name: appsync-rds-backend-local
services:
  postgres:
    image: postgres:14
    container_name: serverless-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: localdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - serverless-network

  lambda-queries:
    build:
      context: ..
      dockerfile: docker/Dockerfile.queries
    container_name: serverless-lambda-queries
    ports:
      - "9000:8080"
    environment:
      DB_HOST: postgres
      DB_ENDPOINT: postgres:5432
      DB_SECRET_ARN: mock-secret-arn
      DB_NAME: localdb
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: mock-key-id
      AWS_SECRET_ACCESS_KEY: mock-secret-key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - serverless-network

  lambda-mutations:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mutations
    container_name: serverless-lambda-mutations
    ports:
      - "9001:8080"
    environment:
      DB_HOST: postgres
      DB_ENDPOINT: postgres:5432
      DB_SECRET_ARN: mock-secret-arn
      DB_NAME: localdb
      AWS_REGION: eu-west-1
      AWS_ACCESS_KEY_ID: mock-key-id
      AWS_SECRET_ACCESS_KEY: mock-secret-key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - serverless-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: serverless-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - serverless-network

volumes:
  postgres-data:

networks:
  serverless-network:
    driver: bridge