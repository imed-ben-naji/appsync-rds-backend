type Item {
    id: ID!
    name: String!
    description: String
    createdAt: String
    updatedAt: String
}

type Query {
    getItem(id: ID!): Item
    listItems: [Item!]!
}

type Mutation {
    createItem(name: String!, description: String): Item!
    updateItem(id: ID!, name: String, description: String): Item!
    deleteItem(id: ID!): Boolean!
}

schema {
  query: Query
  mutation: Mutation
}